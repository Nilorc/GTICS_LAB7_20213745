<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Acceso al Sistema</title>
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form method="post" th:action="@{/login}">
                <h1 class="h3 mb-3 fw-normal">Acceso al sistema</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="correo" placeholder="Correo" name="correo" required autofocus>
                    <label for="correo">Correo</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                    <label for="contrasena">Contraseña</label>
                </div>
                <!-- Mensaje de error si las credenciales son incorrectas -->
                <h4 th:if="${param.error}" class="text-danger mt-2">Credenciales incorrectas, intenta de nuevo</h4>
                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Ingresar</button>
                <a href="/registro" class="w-100 btn btn-lg btn-secondary mt-2">Registrarse</a>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
    </body>
</html>
