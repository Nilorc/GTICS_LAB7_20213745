<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Registro de Usuario</title>
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form method="post" th:action="@{/registrar}">
                <h1 class="h3 mb-3 fw-normal">Registro de Usuario</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" placeholder="Nombre Completo" required>
                    <label for="nombreCompleto">Nombre Completo</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
                    <label for="correo">Correo</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contrase単a" required>
                    <label for="contrasena">Contrase単a</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirmar Contrase単a" required>
                    <label for="confirmarContrasena">Confirmar Contrase単a</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Registrar</button>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
    </body>
</html>
